<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <form action="">
            <div class="common-box">
                <div class="first-box">
                    <h1>Registration form</h1>
                    <label for="" class="fpart">
                        <img src="images/username.png" alt="user">
                        <input type="text" placeholder="Username">
                    </label>
                    <label for="" class="fpart">
                        <img src="images/email.png" alt="email">
                        <input type="email" placeholder="Email adress">
                    </label>
                    <label for="" class="fpart">
                        <img src="images/lock.png" alt="password">
                        <div class="first-input-box">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </label>

                </div>
                <div class="second-box">
                    <h1>Personal details</h1>
                    <div class="second-input-box">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="second-input-box">
                        <select name="gender" id="">
                            <option value="Gender" selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="date" name="" id="">
                    </div>
                </div>
            </div>
            <div class="check">
                <label for="ad">
                    <input type="checkbox" id="ad">
                    I want to recieve mews and special offers
                </label>
                <label for="agreement">
                    <input type="checkbox" id="agreement" checked>
                    I agree with the Terms and Conditions
                </label>
            </div>

            <hr>

            <div class="submit">
                <input type="submit" value="SUBMIT">
            </div>


        </form>
    </section>
</body>
</html>
